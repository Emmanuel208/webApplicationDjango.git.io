<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<!-- adding background color and border color -->
  <h1 style="background-color:DodgerBlue;">Forgot your password?</h1>
  <p  style="border:2px solid DodgerBlue;">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
